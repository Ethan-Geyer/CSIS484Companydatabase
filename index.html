<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
</head>
<body>
    <h1>Company Directory</h1>
    <ul id="user-list">
        <!-- User list will be populated here -->
    </ul>

    <script>
        // This is just a placeholder. In a real application, you would fetch this data from your server.
        var users = [
            { name: 'User 1', page: 'user1.html', image: 'user1.jpg' },
            { name: 'User 2', page: 'user2.html', image: 'user2.jpg' },
            { name: 'User 3', page: 'user3.html', image: 'user3.jpg' },
            { name: 'User 4', page: 'user4.html', image: 'user4.jpg' },
            { name: 'User 5', page: 'user5.html', image: 'user5.jpg' },
        ];

        var userList = document.getElementById('user-list');

        users.forEach(function(user) {
            var listItem = document.createElement('li');
            var link = document.createElement('a');
            var img = document.createElement('img');
            img.src = user.image;
            img.alt = user.name;
            img.width = 50; // or any other size
            link.textContent = user.name;
            link.href = user.page;
            listItem.appendChild(img);
            listItem.appendChild(link);
            userList.appendChild(listItem);
        });
    </script>
</body>
</html>
